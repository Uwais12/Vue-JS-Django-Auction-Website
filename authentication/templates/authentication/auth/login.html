<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>{% block title %} Login {% endblock %}</title>

    </head>

    <body class="bg-secondary">
    
    <div class="container">
        <div class="d-flex justify-content-center m-5 p-4">

            <form method="POST" action="" class="bg-light p-4 m-2">
                {% csrf_token %}
                <h1 class="display-3 pb-3 mb-3 text-center">Login</h1>

                <div class="form-group">
                    <label>Username</label>
                    <input type="username" class="form-control" name="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-1">Login</button>
                </div>

            </form>
        </div>
    </div>

    <div class='card shadow mx-auto text-center m-4 p-4 bg-light' style="width:375px;">
        Do you want to create an account? 
        <a class="btn btn-outline-primary mt-3" href="{% url 'authenticate:register' %}">
            Sign in
        </a>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>

</html>
